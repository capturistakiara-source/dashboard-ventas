<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Perfil - La Postal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-bg: #000000;
            --color-card: #ffffff;
            --color-text: #ffffff;
            --color-accent: #b71c1c;
            --color-accent-hover: #8b0000;
            --color-navbar: #1a1a1a;
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--color-text);
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* HEADER */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .brand-subtitle {
            font-size: 0.9rem;
            letter-spacing: 4px;
            opacity: 0.8;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* KANJI CIRCLE */
        .kanji-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: var(--color-accent);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            margin-right: 1rem;
            box-shadow: 0 4px 8px rgba(183, 28, 28, 0.3);
        }

        /* NAVBAR */
        .navbar {
            background-color: var(--color-navbar) !important;
            border-bottom: 2px solid var(--color-accent);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 1.3rem;
        }

        .nav-link {
            font-weight: 400;
            transition: color 0.3s;
            margin-left: 1rem;
        }

        .nav-link:hover {
            color: var(--color-accent) !important;
        }

        /* CARD DE PERFIL */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .card-header {
            background: rgba(0, 0, 0, 0.3) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text) !important;
        }

        .card-body {
            padding: 2rem;
        }

        .profile-info {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .profile-info:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--color-text);
            opacity: 0.9;
        }

        .badge {
            font-weight: 500;
            border-radius: 4px;
        }

        /* BOTONES */
        .btn-primary {
            background-color: var(--color-accent);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: white !important;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--color-accent-hover);
        }

        .btn-outline-danger {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--color-text) !important;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
        }

        .btn-outline-danger:hover {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
        }

        /* IMAGEN DEL DISPOSITIVO */
        .device-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.1;
            transition: opacity 0.3s;
        }

        .device-image:hover {
            opacity: 0.8;
        }

        .device-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            text-decoration: none;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .kanji-circle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-right: 0.8rem;
            }

            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="page-header">
            <h1 class="brand-title">LA POSTAL</h1>
            <p class="brand-subtitle">TERIYAKI & SUSHI</p>
            <h2 class="page-title">
                <span class="kanji-circle">人</span>Perfil de Usuario
            </h2>
        </div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">Información del Perfil</a>
            </div>
        </nav>

        <!-- PERFIL -->
        <div class="profile-card">
            <div class="card-body">
                <div class="profile-info">
                    <div class="info-label">Usuario:</div>
                    <div class="info-value">{{ usuario.id }}</div>
                </div>

                <div class="profile-info">
                    <div class="info-label">Nombre:</div>
                    <div class="info-value">{{ usuario.nombre }}</div>
                </div>

                <div class="profile-info">
                    <div class="info-label">Rol:</div>
                    <div class="info-value">
                        <span class="badge bg-primary">{{ usuario.rol }}</span>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="info-label">Estado de Sesión:</div>
                    <div class="info-value">
                        <span class="badge bg-success">Activa</span>
                    </div>
                </div>
            </div>
            <div class="card-header text-center">
                <a href="{{ url_for('home') }}" class="btn btn-primary me-2"
                    style="margin-top: 30px; margin-bottom: 30px;">Volver al Inicio</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger"
                    style="margin-top: 30px; margin-bottom: 30px;">Cerrar Sesión</a>
            </div>
        </div>
    </div>

    <!-- IMAGEN DEL DISPOSITIVO - CLICKABLE (MENÚ INICIO) -->
    <a href="{{ url_for('home') }}" class="device-watermark">
        <img src="../static/logo personaje .png" alt="Menú Inicio" class="device-image">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
