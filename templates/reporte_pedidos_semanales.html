<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Semanales - La Postal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reporte_pedidos_semanales.css') }}">
</head>

<body>
    <div class="container py-4">
        <header class="page-header mb-4">
            <h1 class="mb-1">LA POSTAL</h1>
            <p class="mb-2 subtitle">Pedidos Semanales por Sucursal</p>
            <p class="range-text mb-0">Rango: {{ rango_fechas }}</p>
        </header>

        {% if error %}
        <div class="alert alert-danger">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <section class="card card-custom mb-4">
            <div class="card-header">
                <h5 class="mb-0">Gr√°fica de Pedidos (Uber / Didi)</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="selectSucursal" class="form-label">Sucursal</label>
                        <select id="selectSucursal" class="form-select">
                            {% for sucursal in sucursales %}
                            <option value="{{ sucursal }}">{{ sucursal }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="selectTipo" class="form-label">Tipo de pedidos</label>
                        <select id="selectTipo" class="form-select">
                            <option value="ambos">Uber vs Didi (Comparativa)</option>
                            <option value="uber">Solo Uber</option>
                            <option value="didi">Solo Didi</option>
                        </select>
                    </div>
                </div>

                <div class="chart-wrap">
                    <canvas id="graficaPedidosSemanales"></canvas>
                </div>
            </div>
        </section>

        <div class="text-end">
            <a href="{{ url_for('home') }}" class="btn btn-outline-light">Volver al Dashboard</a>
        </div>
    </div>

    <script id="pedidos-data" type="application/json">{{ pedidos_chart_data | tojson }}</script>
    <script src="{{ url_for('static', filename='js/reporte_pedidos_semanales.js') }}"></script>
</body>

</html>
