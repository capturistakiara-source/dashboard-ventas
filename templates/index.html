<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Favicon para navegadores -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Apple y Android -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Android iconos -->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='android-chrome-192x192.png') }}">
    <link rel="icon" sizes="512x512" href="{{ url_for('static', filename='android-chrome-512x512.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body class="p-4 bg-light">

    <div class="container">
        <h1 class="mb-4 text-center">📊 Dashboard de Ventas por Sucursal</h1>

        <!-- Formulario para seleccionar sucursal -->
        <form method="POST" class="mb-4 text-center">
            <label for="sucursal" class="form-label fw-bold">Selecciona una sucursal:</label>
            <select name="sucursal" id="sucursal" class="form-select d-inline-block w-auto" title="Selecciona una sucursal">
                {% for s in sucursales %}
                    <option value="{{ s }}" {% if s == sucursal_actual %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary ms-2">Ver datos</button>
        </form>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        {% if data %}
                            {% for key in data[0].keys() %}
                                <th>{{ key }}</th>
                            {% endfor %}
                        {% endif %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Si no hay datos -->
        {% if not data %}
            <div class="alert alert-warning text-center mt-4">
                ⚠️ No hay datos para mostrar en esta sucursal.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
