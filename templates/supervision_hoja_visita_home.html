<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Visita - La Postal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <style>
        .wrap {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .panel {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 16px;
            padding: 26px;
        }

        .info-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.24);
            margin: 5px 8px 5px 0;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark rounded-0">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('supervision') }}">
                LA POSTAL | HOJA DE VISITA
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('supervision') }}">Volver a Supervisión</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Salir</a>
            </div>
        </div>
    </nav>

    <div class="wrap">
        <div class="panel">
            <h2 class="card-title mb-2">Hoja de visita iniciada</h2>
            <p class="card-desc mb-3">Tu registro fue guardado correctamente.</p>

            <div>
                <span class="info-chip"><strong>Supervisor:</strong> {{ ingreso.supervisor }}</span>
                <span class="info-chip"><strong>Sucursal:</strong> {{ ingreso.sucursal }}</span>
            </div>

            <div class="d-grid gap-2 mt-4">
                <a class="btn btn-light" href="{{ url_for('supervision_hoja_visita') }}">Nueva visita</a>
                <a class="btn btn-outline-light" href="{{ url_for('supervision') }}">Volver a Supervisión</a>
            </div>
        </div>
    </div>
</body>

</html>
